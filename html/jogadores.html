    <script>
        // Referências para os campos
        const selectMin = document.getElementById("idadeMin");
        const selectMax = document.getElementById("idadeMax");
      
        // Função para preencher um <select> com opções de 0 a 99
        function preencherSelect(select, start, end) {
          select.innerHTML = '<option value="" disabled selected>Selecione</option>'; // Limpa e adiciona o placeholder
          for (let i = start; i <= end; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i;
            select.appendChild(option);
          }
        }
      
        preencherSelect(selectMin, 0, 99);
      
        selectMin.addEventListener("change", () => {
          const idadeMin = parseInt(selectMin.value);
          preencherSelect(selectMax, idadeMin, 99); 
          selectMax.disabled = false; 
        });
      
        selectMax.addEventListener("change", () => {
          const idadeMin = selectMin.value;
          const idadeMax = selectMax.value;
          console.log(`Idade mínima: ${idadeMin}, Idade máxima: ${idadeMax}`);
        });
      </script>

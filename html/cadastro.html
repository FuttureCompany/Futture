<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTTURE</title>
    <link rel="stylesheet" href="/Futture/css/cadastro.css">    
</head>
<body>
    <header>
        <h1><a href="/Futture/index.html">FUTTURE</a></h1>
        <section class="menu-icon" id="menu-icon">&#9776;</section>
        <nav class="menu" id="menu">
            <a href="/Futture/index.html">Home</a>
            <a href="/Futture/index.html#about">Sobre Nós</a>
            <a href="/Futture/index.html#servicos">Serviços</a>
            <a href="/Futture/index.html#contato">Contato</a>
        </nav>
    </header>
    
    <main>
        <section class="container">
            <form class="cadastro-form" action="" method="POST" onsubmit="return passwordConfirmation(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar a senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="8"  required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Li e concordo com os <a href="#">Termos de Uso e a Política de Privacidade</a></label>
                </div>
                <button type="submit" class="submit-btn" href >CONFIRMAR</button>
            </form>
            <p id="mensagem"></p>
        </section>
    </main>
    <script type="text/javascript" src="/Futture/javascript/hamburguer.js"></script>
    <script type="text/javascript" src="/Futture/javascript/confirmPassword.js"></script>
</body>
</html>

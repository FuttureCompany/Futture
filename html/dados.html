<html>
<head>
    <title>FUTTURE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/dados.css">
    
</head>
<body>
    <header>
        <h1><a href="index.html">FUTTURE</a></h1>
        <section class="menu-icon" id="menu-icon">&#9776;</section>
        <nav class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="index.html#about">Sobre Nós</a>
            <a href="index.html#servicos">Serviços</a>
            <a href="index.html#contato">Contato</a>
        </nav>
    </header>
    <main class="container">
        <form>
            <section class="form-row">
                <section class="form-group">
                    <label for="username">Nome Completo</label>
                    <input type="text" id="username" name="username" required>
                </section>
                <section class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </section>
                <section class="form-group">
                    <label for="password">RG</label>
                    <input type="password" id="password" name="password" required>
                </section>
                <section class="form-group">
                    <label for="birthdate">Data de Nascimento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </section>
                <section class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                </section>
                <section class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </section>
            </section>
            <section class="form-row">
                <section class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required>
                </section>
                <section class="form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" name="complement">
                </section>
                <section class="form-group">
                    <label for="gender">Sexo</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecione um sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </section>
                <section class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="state" required>
                </section>
                <section class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </section>
                <section class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </section>
                <section class="form-group">
                    <label for="phone">Celular</label>
                    <input type="tel" id="phone" name="phone" required>
                </section>
                <section class="form-group">
                    <label for="role">Posição</label>
                    <select id="role" name="role" required>
                        <option value="">Selecione uma função</option>
                        <option value="jogador">Jogador</option>
                        <option value="treinador">Treinador</option>
                        <option value="espectador">Espectador</option>
                    </select>
                </section>
            </section>
            <button type="submit" id="submit-button" class="submit-button">Enviar</button>
        </form>
    </main>
<script type="text/javascript" src="javascript/hamburguer.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector('form');
    
        form.addEventListener('submit', function(event) {
            
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const birthdate = document.getElementById('birthdate').value;
            const cep = document.getElementById('cep').value;
            const cpf = document.getElementById('cpf').value;
            const address = document.getElementById('address').value;
            const gender = document.getElementById('gender').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const neighborhood = document.getElementById('neighborhood').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
    
            if (!username || !email || !password || !birthdate || !cep || !cpf || 
                !address || !gender || !state || !city || !neighborhood || !phone || !role) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;}
    
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Por favor, insira um email válido.");
                return;}
    
            window.location.href = 'html/pagamento.html';
        });
    });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <html lang="pt-BR"></html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUTTURE</title>
<link rel="stylesheet" href="/css/pagamento.css">  
</head>
<body>
  <header>
    <a href="#home"><img src="imagens/certo.png" alt="Futture Logo" id="logo" class="logo"></a>
    <section class="menu-icon" id="menu-icon">&#9776;</section>
    <nav class="menu" id="menu">
        <a href="/index.html">Home</a>
        <a href="/index.html#about">Sobre Nós</a>
        <a href="/index.html#servicos">Serviços</a>
        <a href="/index.html#contato">Contato</a>
    </nav>
</header>
  <main>
  <section class="content">
    <section class="card">
      <section class="card-header">
        <h3>Modo de pagamento</h3>
        <i class="fas fa-caret-down"></i>
      </section>
      <section class="card-icons">
        <img alt="Visa logo" height="50" src="https://storage.googleapis.com/a1aa/image/p0DtxzrYTLYyAVNcx6Ohf6pJhzV3FbLNdsfv1ItAj1bUQtrTA.jpg" width="50"/>
        <img alt="Mastercard logo" height="50" src="https://storage.googleapis.com/a1aa/image/fwjMQ28E3FV9f0z0N6Dcpzweb05YT4ushegIjmOMNZGOB1uOB.jpg" width="50"/>
        <img alt="Diners logo" height="50" src="https://storage.googleapis.com/a1aa/image/1W0ud957wyLQGR9kSAwZ7XnBUDlaw5oNVJOVOnf0S7tKo21JA.jpg" width="50"/>
      </section>
    </section>
    <section class="card">
      <section class="summary-header"><h3>RESUMO DA COMPRA</h3></section>
      <p>VALOR TOTAL</p>
      <p>R$ XX,XX</p>
    </section>
  </section>
  <section class="form-section">
    <h2>INFORME OS DADOS DO SEU CARTAO DE CREDITO</h2>
    <section class="form-group">
      <label for="card-number">NUMERO DO CARTAO</label>
      <input id="card-number" placeholder="0000 0000 0000 000" type="text"/>
    </section>
    <section class="form-row">
      <section class="form-group">
        <label for="expiry-date">DATA DE VALIDADE</label>
        <input id="expiry-date" placeholder="/" type="text"/>
      </section>
      <section class="form-group">
        <label for="cvc">CODIGO DE SEGURANCA [?]</label>
        <input id="cvc" placeholder="CVC" type="text"/>
      </section>
    </section>
    <section class="form-group">
      <label for="payment-method">COMO DESEJA PAGAR ?</label>
      <select id="payment-method">
        <option>A VISTA</option>
        <option>1x de xx,xx</option>
        <option>2x de xx,xx</option>
        <option>3x de xx,xxR $</option>
      </select>
    </section>
    <section class="form-group">
      <a href="/html/perfil.html"><input type="submit" value="CONFIRMAR"/></a>
    </section>
  </section>
</main>
<script type="text/javascript" src="/javascript/hamburguer.js"></script>
 </body>
</html>
